<div *ngIf="formGroup">
  <form class="form-horizontal" [formGroup]="formGroup">
    <div *ngIf="notvalid"  class="alert alert-danger alert-dismissible">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <h5><i class="icon fas fa-ban"></i> Validations!</h5>
        Please fill all required fields
    </div>
      <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Name<span class="required">*</span></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" [class.error]="formGroup.get('name').touched &&  formGroup.get('name').errors != null" placeholder="Name" formControlName="name">
          </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email<span class="required">*</span></label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" [class.error]="formGroup.get('email').touched &&  formGroup.get('email').errors != null" placeholder="Email" formControlName="email">
        </div>
      </div>
  
      <div class="form-group row">
        <label for="inputMobile" class="col-sm-2 col-form-label">Mobile<span class="required">*</span></label>
        <div class="col-sm-10">
          <textarea class="form-control" id="inputMobile" [class.error]="formGroup.get('mobile').touched &&  formGroup.get('mobile').errors != null" placeholder="Mobile" formControlName="mobile"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputFax" class="col-sm-2 col-form-label">Fax<span class="required">*</span></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputFax" [class.error]="formGroup.get('fax').touched &&  formGroup.get('fax').errors != null" placeholder="Fax" formControlName="fax"> 
        </div>
      </div>
  
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-danger" (click)="onSubmit()">Submit</button>
        </div>
      </div>
  </form>
</div>
