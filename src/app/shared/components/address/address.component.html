<div *ngIf="formGroup">
  <form class="form-horizontal"  [formGroup]="formGroup">
    <div *ngIf="notvalid"  class="alert alert-danger alert-dismissible">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <h5><i class="icon fas fa-ban"></i> Validations!</h5>
        Please fill all required fields
    </div>
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Country <span class="required">*</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="Country" [class.error]="formGroup.get('country').touched &&  formGroup.get('country').errors != null"  formControlName="country" >
      </div>
    </div>
    <div class="form-group row">
      <label for="inputName2" class="col-sm-2 col-form-label">City <span class="required">*</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputcity" placeholder="City" [class.error]="formGroup.get('city').touched &&  formGroup.get('city').errors != null"  formControlName="city" >
      </div>
    </div>
    <div class="form-group row">
      <label for="inputExperience" class="col-sm-2 col-form-label">Street <span class="required">*</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputcity" placeholder="Street" [class.error]="formGroup.get('street').touched &&  formGroup.get('street').errors != null"  formControlName="street" >
      </div>
    </div>
    <div class="form-group row">
      <label for="inputSkills" class="col-sm-2 col-form-label">Building Number<span class="required">*</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputbuildingNo" placeholder="Building Number" [class.error]="formGroup.get('buildingNumber').touched &&  formGroup.get('buildingNumber').errors != null"  formControlName="buildingNumber" >
      </div>
    </div>
    <div class="form-group row">
      <label for="inputSkills" class="col-sm-2 col-form-label">region <span class="required">*</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputregion" placeholder="region" [class.error]="formGroup.get('region').touched &&  formGroup.get('region').errors != null"  formControlName="region" >
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-danger" (click)="onSubmit()">Submit</button>
      </div>
    </div>
  </form>
</div>
