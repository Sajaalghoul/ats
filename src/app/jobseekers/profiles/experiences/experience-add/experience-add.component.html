<form class="form-horizontal" [formGroup]="formGroup">
  <div *ngIf="notvalid"  class="alert alert-danger alert-dismissible">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <h5><i class="icon fas fa-ban"></i> Validations!</h5>
      Please fill all required fields
  </div>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">id <span class="required">*</span></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName"  placeholder="id" formControlName="id">
    </div>
</div>
<div class="form-group row">
  <label for="inputEmail" class="col-sm-2 col-form-label">position <span class="required">*</span></label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="inputName" placeholder="position" formControlName="position">
  </div>
</div>

<div class="form-group row">
  <label for="inputEmail" class="col-sm-2 col-form-label">company <span class="required">*</span></label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="inputName"  placeholder="company" formControlName="company">
  </div>
</div>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Country <span class="required">*</span></label>
    <div class="col-sm-10">
      <app-dropdown  [selectedValue]="formGroup.get('country').value" [list]="countryList" (onItemSelect)="onItemSelect($event,'country')" ></app-dropdown>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputName2" class="col-sm-2 col-form-label">City <span class="required">*</span></label>
    <div class="col-sm-10">
      <app-dropdown [selectedValue]="formGroup.get('city').value" [list]="cityList" (onItemSelect)="onItemSelect($event,'city')" ></app-dropdown>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputSkills" class="col-sm-2 col-form-label">Start Date <span class="required">*</span></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputSkills" placeholder="start" formControlName="start">
    </div> 
  </div>
  <div class="form-group row">
    <label for="inputSkills" class="col-sm-2 col-form-label">End Date <span class="required">*</span></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputSkills"  placeholder="end" formControlName="end">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputSkills" class="col-sm-2 col-form-label">Still Studying <span class="required">*</span></label>
    <div class="col-sm-10">
      <input type="checkbox" class="form-control" id="inputSkills" placeholder="present" formControlName="present">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">salary <span class="required">*</span></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName"   placeholder="salary" formControlName="salary">
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button class="btn btn-danger" (click)="onSubmit()">Submit</button>
    </div>
  </div>
</form>
