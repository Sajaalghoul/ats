<form class="form-horizontal" [formGroup]="formGroup">
    <div *ngIf="notvalid"  class="alert alert-danger alert-dismissible">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <h5><i class="icon fas fa-ban"></i> Validations!</h5>
        Please fill all required fields
    </div>
      <div class="form-group row">
        <label for="inputSkills" class="col-sm-2 col-form-label"> Id<span class="required">*</span></label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="inputSkills" placeholder="id" formControlName="id">
      </div> 
    </div> 
      <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Skill <span class="required">*</span></label>
          <div class="col-sm-10">
            <app-dropdown  [selectedValue]="formGroup.get('name').value" [list]="SkillList" (onItemSelect)="onItemSelect($event,'name')"></app-dropdown>
          </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Level <span class="required">*</span></label>
        <div class="col-sm-10">
          <app-dropdown  [selectedValue]="formGroup.get('level').value" [list]="LevelList" (onItemSelect)="onItemSelect($event,'level')"></app-dropdown>
        </div>
    </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button class="btn btn-danger" (click)="onSubmit()">Submit</button>
        </div>
      </div>
  </form>
