<div *ngIf="formGroup">
    <form class="form-horizontal" [formGroup]="formGroup">
      <div *ngIf="notvalid"  class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <h5><i class="icon fas fa-ban"></i> Validations!</h5>
          Please fill all required fields
      </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">id<span class="required">*</span></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" [class.error]="formGroup.get('id').touched &&  formGroup.get('id').errors != null" placeholder="id" formControlName="id">
            </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">firstName<span class="required">*</span></label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" [class.error]="formGroup.get('firstName').touched &&  formGroup.get('firstName').errors != null" placeholder="firstName" formControlName="firstName">
          </div>
        </div>
    
        <div class="form-group row">
          <label for="inputMobile" class="col-sm-2 col-form-label">lastName<span class="required">*</span></label>
          <div class="col-sm-10">
            <textarea class="form-control" id="inputMobile" [class.error]="formGroup.get('lastName').touched &&  formGroup.get('lastName').errors != null" placeholder="lastName" formControlName="lastName"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputFax" class="col-sm-2 col-form-label">email<span class="required">*</span></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputFax" [class.error]="formGroup.get('email').touched &&  formGroup.get('email').errors != null" placeholder="email" formControlName="email"> 
          </div>
        </div>
        <div class="form-group row">
            <label for="inputFax" class="col-sm-2 col-form-label">role<span class="required">*</span></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputFax" [class.error]="formGroup.get('role').touched &&  formGroup.get('role').errors != null" placeholder="role" formControlName="role"> 
            </div>
          </div>
    
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-danger" (click)="onSubmit()">Submit</button>
          </div>
        </div>
    </form>
  </div>
